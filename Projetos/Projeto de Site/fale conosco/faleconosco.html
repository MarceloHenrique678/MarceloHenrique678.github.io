<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <section>
        <header>
            <h2><a href="#" class="logo">Início</a></h2>
            <input type="checkbox" id="check">
            <label for="check" class="menu-btn"><i class="fas fa-bars"></i></label>
            <label for="check" class="close-btn"><i class="fas fa-times"></i></label>
            <div class="navigation">
                <a href="/Projetos/Projeto de Site/projeto/paginainicial.html">Início</a>
                <a href="">Sobre</a>
                <a href="">Info</a>
                <a href="/Projetos/Projeto de Site/services/serviços.html">Serviço</a>
                <a href="/Projetos/Projeto de Site/fale conosco/faleconosco.html">Fale conosco</a>
            </div>
        </header>
        
        <div class="contact-container">
            <form action="#" method="#" class="contact-left">
                <div class="contact-left-title">
                    <h2>Fale Conosco</h2>
                    <hr>
                </div>
                <input type="text" name="name" placeholder="Seu Nome" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Seu Email" class="contact-inputs">
                <textarea name="message" placeholder="Sua Mensagem" class="contact-inputs" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
        
        <div class="media-icons">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://web.whatsapp.com/"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
        </div> 
    </section>

    <script src="script.js"></script>
</body>
</html>
